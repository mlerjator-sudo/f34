<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F34 Moderation Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1c2c, #0d0e14);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .icon-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div id="login-screen" class="max-w-md mx-auto mt-20 glass p-8 text-center">
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            F34 Admin Login
        </h1>
        <p class="text-slate-400 mb-8">Access restricted to authorized moderators only.</p>
        <button id="login-btn"
            class="w-full py-3 px-6 rounded-xl bg-white text-black font-semibold hover:bg-slate-200 transition-colors flex items-center justify-center gap-2">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5"
                alt="Google">
            Sign in with Google
        </button>
    </div>

    <div id="admin-panel" class="hidden max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-12">
            <div>
                <h1 class="text-4xl font-bold tracking-tight">Moderation Panel</h1>
                <p id="user-info" class="text-slate-400 mt-1"></p>
            </div>
            <button id="logout-btn"
                class="px-6 py-2 rounded-lg glass hover:bg-white/10 transition-colors text-sm font-medium">
                Sign Out
            </button>
        </header>

        <div id="config-list" class="space-y-6">
            <!-- Pending configs will be injected here -->
            <div class="animate-pulse space-y-4">
                <div class="h-40 glass w-full"></div>
                <div class="h-40 glass w-full"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsS-X-X-X-X-X-X-X-X-X-X-X", // Replace with real key if needed, but usually it's fine
            authDomain: "f34-di.firebaseapp.com",
            projectId: "f34-di",
            storageBucket: "f34-di.appspot.com",
            messagingSenderId: "660590227115",
            appId: "1:660590227115:web:866878742a170349b1ecbc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_UID = "3HhMIE2eDTcev32kChg08g1GjNO2";

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const configList = document.getElementById('config-list');
        const userInfo = document.getElementById('user-info');

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.uid === ADMIN_UID) {
                    loginScreen.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    userInfo.textContent = `Welcome, ${user.email}`;
                    setupRealtimeUpdates();
                } else {
                    alert("Access Denied: You are not an authorized administrator.");
                    signOut(auth);
                }
            } else {
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                configList.innerHTML = '';
            }
        });

        function setupRealtimeUpdates() {
            const q = query(collection(db, "shared_configs"), where("status", "==", "pending"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    configList.innerHTML = `
                        <div class="glass p-12 text-center">
                            <div class="text-5xl mb-4">??/div>
                            <h3 class="text-xl font-semibold">All caught up!</h3>
                            <p class="text-slate-400 mt-2">No pending configurations to moderate.</p>
                        </div>
                    `;
                    return;
                }

                configList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = createConfigCard(doc.id, data);
                    configList.appendChild(card);
                });
            });
        }

        function createConfigCard(id, data) {
            const div = document.createElement('div');
            div.className = 'glass p-6 card-hover';

            let configSummary = '';
            try {
                const config = JSON.parse(data.config_json);
                if (config.buttons && config.buttons.length > 0) {
                    configSummary = `
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${config.buttons.map(btn => `
                                <div class="icon-badge px-3 py-1.5 rounded-lg flex items-center gap-2 text-sm">
                                    <span class="opacity-50 text-xs font-mono">${btn.iconItem.split(':').pop()}</span>
                                    <span class="font-medium">${btn.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (e) {
                configSummary = '<p class="text-red-400 text-sm mt-2">Invalid configuration data</p>';
            }

            div.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between gap-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-1">
                            <h3 class="text-xl font-bold text-white">${data.name}</h3>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-blue-500/20 text-blue-400 border border-blue-500/30">Pending</span>
                        </div>
                        <p class="text-sm text-slate-400">by <span class="text-slate-200">${data.author}</span> ??${new Date(data.timestamp).toLocaleString()}</p>
                        <p class="mt-3 text-slate-300 italic text-sm">"${data.description}"</p>
                        ${configSummary}
                    </div>
                    <div class="flex md:flex-col gap-3 justify-end">
                        <button onclick="updateStatus('${id}', 'approved')" class="btn-approve px-6 py-2.5 rounded-xl font-bold text-white transition-transform active:scale-95">
                            Approve
                        </button>
                        <button onclick="updateStatus('${id}', 'rejected')" class="btn-reject px-6 py-2.5 rounded-xl font-bold text-white transition-transform active:scale-95">
                            Reject
                        </button>
                    </div>
                </div>
                <details class="mt-6">
                    <summary class="text-xs text-slate-500 cursor-pointer hover:text-slate-300 transition-colors uppercase tracking-widest font-bold">View Raw JSON</summary>
                    <pre class="mt-4 p-4 rounded-xl bg-black/40 text-xs font-mono overflow-x-auto border border-white/5 text-blue-300">${JSON.stringify(JSON.parse(data.config_json), null, 2)}</pre>
                </details>
            `;
            return div;
        }

        window.updateStatus = async (id, status) => {
            const docRef = doc(db, "shared_configs", id);
            try {
                if (status === 'approved') {
                    await updateDoc(docRef, { status: 'approved' });
                } else {
                    await deleteDoc(docRef); // Clean up rejected ones
                }
            } catch (e) {
                alert("Error updating status: " + e.message);
            }
        };
    </script>
</body>

</html>
